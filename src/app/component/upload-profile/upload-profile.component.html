<div class="profileCard">
    <div class="uploadCard">
        <div class="toolBar">
            <div class="profile">
                <div class="addPhoto">
                    <span class="profilePhoto">Select profile photo</span>
                </div>
                <button mat-icon-button class="cancel" (click)="cancel()">
                    <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                        </path>
                        <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
                </button>
            </div>
            <div class="button">
                <button mat-button>Upload photos</button>
            </div>
        </div>
        <div class="bottom">
            <div class="sectionBelow">
                <label class="fileContainer">
                    Select a photo from your computer
                    <input type="file" name="image" (change)="onFileSelected($event)" />
                </label>
            </div>
            <div class="uploadButton">
                <button mat-raised-button class="setProfile" color="primary" (click)="setProfilePicture()">
                    Set as profile photo</button>
                <button mat-raised-button class="cancelButton" (click)="cancel()">Cancel</button>
                <span class="visiblity">Your Profile photo is visible to everyone, across Fundoo products.</span>
            </div>
        </div>
    </div>
</div>
