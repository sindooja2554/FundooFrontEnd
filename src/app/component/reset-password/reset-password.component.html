<div class='table'>
        <div class='cell'>
          <mat-card class="example-card">
              <div class="paragraph">
                  <span style="color: blue">F</span>
                  <span style="color: red">u</span>
                  <span style="color: orange">n</span>
                  <span style="color: blue">d</span>
                  <span style="color: green">o</span>
                  <span style="color: red">o</span>
              </div>
              <div class="para"> 
                Reset Password
              </div>
              <form  action="">
                  <div class="example-container">
                      <mat-form-field appearance="outline">
                          <mat-label>Password</mat-label>
                          <input [type]="hide ? 'password' : 'text'" [(ngModel)]="resetData.password" [formControl]="password" matInput required>
                          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          <mat-error *ngIf="password.invalid">{{getPasswordErrorMsg()}}</mat-error>
                        </mat-form-field>
                      <div class="button">
                          <button mat-raised-button color="primary" [disabled]="getPasswordErrorMsg()!=''" (click)="save()">Continue</button>
                      </div>
                  </div>
              </form>  
          </mat-card>
        </div>
      </div>
